os:
  - linux
  - osx
language: node_js
sudo: required
node_js:
- '8.13.0'
branches:
  only:
  - master
before_script:
  - npm install
script:
  - ./scripts/build.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file: 'out/Fabric-Desktop-linux-x64.tar'
  skip_cleanup: true
  on:
    repo: hjsBack/hyperledger-fabric-desktop